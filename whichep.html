<head>
  <title>Which EP</title>
</head>

<body>
  <h1><i>in </i><span>which EP</span><i> did I stop?</i></h1>
  <hr>
  {{> new_serie}}
  <hr>
  {{> series}}
</body>

<template name="new_serie">
  <div class="new_serie">
    <input id="new_serie_name" />
    <input type="button" class="btn add" value="Add Serie" />
  </div>
</template>

<template name="series">
  <div class="series">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Season</th>
          <th>Ep</th>
        </tr>
      </thead>
      <tbody>
        {{#each series}}
          {{> serie}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="serie">
  <tr class="serie">
    <td>
      {{name}}
    </td>
    <td>
      {{season}}
      <button class="increase season" title="Increase Season">+</button>
    </td>
    <td>
      {{ep}}
      <button class="increase ep" title="Increase EP">+</button>
    </td>
    <td>
      <button class="delete" title="Delete this item">x</button>
    </td>
  </tr>
</template>
